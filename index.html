<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header>
  <div class="row">
    <div class="col-12">
      <h1>Star Wars Characters</h1>
      <h3>Incomplete list</h3>
    </div>
  </div>
</header>

<main>
  <!--Start Row #1-->
  <div class="row">

    <div class="col-4">
      <div class="character">
        <img src="images/rey_square.png" alt="Rey">
        <h3>Ray</h3>
        <span>Protagonist, from Tatooine</span>
      </div>
    </div>

    <div class="col-4">
      <div class="character">
        <img src="images/finn_square.png" alt="Finn">
        <h3>Finn</h3>
        <span>Storm Trooper, befriends Ray</span>
      </div>
    </div>

    <div class="col-4">
      <div class="character">
        <img src="images/kylo_square.png" alt="Kylo">
        <h3>Kylo</h3>
        <span>Main villain, or is he?</span>
      </div>
    </div>

  </div>
  <!--End Row #1-->

  <!--Start Row #3-->
  <div class="row">

    <div class="col-4">
      <div class="character">
        <img src="images/poe_square.png" alt="Poe">
        <h3>Poe</h3>
        <span>Neutral pilot</span>
      </div>
    </div>

    <div class="col-4">
      <div class="character">
        <img src="images/chewbacca_square.png" alt="Chewbacca">
        <h3>Chewbacca</h3>
        <span>A great first mate</span>
      </div>
    </div>

    <div class="col-4">
      <div class="character">
        <img src="images/yoda_square.png" alt="Yoda">
        <h3>Yoda</h3>
        <span>Wise old Jedi master</span>
      </div>
    </div>

  </div>
  <!--End Row #3-->

</main>

</body>
</html>
